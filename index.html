<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Name of yur theme -->
  <title>Shots</title>

  <palette class="palette-default" name="Light" preview="#EEEEEE">
  <palette class="palette-dark" name="Dark" preview="#222222">
  <palette class="palette-default2" name="Light + Sidebar" preview="#EEEEEE">
  <palette class="palette-dark2" name="Dark + Sidebar" preview="#222222">
  <palette class="palette-custom" name="Custom" preview="">

  <!-- Add any styles your theme requires here -->
  <link rel="stylesheet/less" type="text/css" href="/styles/main.less">
  <link rel="stylesheet" type="text/css" href="/fancybox/jquery.fancybox-1.3.4.css">

  <!-- Add any javscript your theme requires here -->
  <script src="/fancybox/jquery.fancybox-1.3.4.js"></script>
  <script src="/js/jquery.cycle.min.js"></script>

  <script src="/js/jquery.hoverintent.min.js" type="text/javascript"></script>
  <script src="/js/main.js"></script>

  <!-- This script loads the Populr theming engine. Populr will automatically remove it at runtime. -->
  <script src="http://populr.me/assets/developers/themer.js"></script>



</head>
<body>
  <!-- Put your theme's inside this script tag. The script tag will 
       prevent issues with quote escaping and invalid markup. -->
  <script id="theme" type="text/x-handlebars-template">
  
  {{{title}}}

  
{{#region "columnizer" id="main-region" max_cols="1" class="gradient" default_content="T-3" max_auto_assets="1" dummy_content="T-2|I-1|I-2|V-1|V-3|D-1|D-3|E-2|E-3"}}
 
      

    {{#asset "text" size="1"}}
      <div class="content">
        {{{title}}}
        <div class="asset-content"> 
          {{{body}}}
        </div>
      </div>
    {{/asset}}


    {{#asset "imagegroup" size="1"}}
      <div class="content">
        {{{imageslider contents width="650" prevnext-enabled=false fx="fade" crop-single=true}}}
        <div class="overlay">&nbsp;</div>
        <div class="asset-content">
          {{{title}}}
          {{{description}}}
        </div>
      </div>
    {{/asset}}


    {{#asset "videogroup" size="1"}}
    {{{title}}}
      <div class="asset-content">
        <div class="">
          {{{description}}}
        </div>
        {{{videoplayer contents width="960" height="500" resolution="medium"}}}
      </div>
    {{/asset}}


    {{#asset "embedgroup" size="1" width="960"}}
    {{{title}}}
      <div class="asset-content">
        <div class="">
          {{{description}}}
        </div>
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
      </div>
    {{/asset}}
    

    {{#asset "documentgroup" size="1"}}
    {{{title}}}
      <div class="asset-content">
        <div class="documents-content">
          {{{description}}}
        </div>
        <div class="documents">
            {{#documents}}
              <a href="{{{original_url}}}" title="{{{format_file_size source_file_size}}}"><span class="file-extension file-extension-{{extension}}"></span> <span class="file-title">{{{title}}}</span> <!-- <span class="filesize">({{{format_file_size source_file_size}}})</span> --></a>
            {{/documents}}
        </div>
      </div>
    {{/asset}}
    

  {{/region}}

  

  </script>
</body>
</html>
